<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container p-3">
    <form class="card p-3 bg-light" method="POST" action="{{ url_for("auth.login") }}">
        <h1 class="modal-title w-100 text-center" id="exampleModalLabel">Login</h1>
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                {{ form.username(class_="form-control", id="username", placeholder="Please enter your username", size=32) }}
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                {{ form.password(class_="form-control", id="password", placeholder="Please enter your password", size=32) }}
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <a class="btn btn-secondary form-control btn-block" href="{{ url_for("auth.register") }}"
                       role="button">Register</a>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary form-control btn-block">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
